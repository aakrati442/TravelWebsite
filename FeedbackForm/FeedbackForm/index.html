        <script src="./firebase.js" type="module"></script>
        <script type="module">
          import{getDatabase,ref,get,set,update,remove,child} from "https://www.gstatic.com/firebasejs/9.19.0/firebase-database.js";
              const db=getDatabase();
              var Name=document.getElementById("name");
              var email=document.getElementById("email");
              var subject=document.getElementById("subject");
      
              document.getElementById("form").addEventListener("submit",input);
              var n,e,m;
              function getData()
              {
                  n=Name.value;
                  e=email.value;
                  m=subject.value;
              }
      
              function input(event){
                  event.preventDefault();
                  getData();
                  set(ref(db,"Message/"+e.substring(0,e.indexOf('@'))),{
                      Name:n,
                      Email:e,
                      subject:m
                  }).then(()=>{
                      alert("Message Sent Successfully");
                      this.reset();
                  }).catch((error)=>alert("unsuccessful",error));
              }
